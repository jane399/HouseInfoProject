#port
server.port=8080

#context-root
server.servlet.context-path=/happyhouse

#database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ssafydb?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#server restart
spring.devtools.restart.additional-paths=.

#mybatis
mybatis.type-aliases-package=com.happyhouse.dto
mybatis.mapper-locations=mapper/*Mapper.xml


#mybatis log
logging.level.com.mybatis.mapper=trace

#jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


